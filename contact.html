<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | PayAPI Website Challenge</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="bg-pattern-circle bg-pattern-circle--cp bg-primary overflow-x-hidden">
    <header class="header bg-primary">
      <div class="container">
        <div class="flex items-center justify-between relative">
          <a href="index.html">
            <img src="images/shared/desktop/logo.svg" alt="logo">
          </a>
          <nav class="flex-grow hide-for-mobile">
            <ul class="header__nav-list flex items-center">
              <li><a class="blue-link font-bold opacity-70 hover:opacity-1 transition-all focus:underline"
                  href="pricing.html">Pricing</a>
              </li>
              <li><a class="blue-link font-bold opacity-70 hover:opacity-1 transition-all focus:underline"
                  href="about.html">About</a>
              </li>
              <li><a class="blue-link font-bold opacity-70 hover:opacity-1 transition-all focus:underline"
                  href="contact.html">Contact</a>
              </li>
              <li class="ml-auto"><a href="#" class="btn btn-primary">Schedule a Demo</a></li>
            </ul>
          </nav>
          <button class="hide-for-desktop" id="btn-menu">
            <img src="images/shared/mobile/menu.svg" alt="Mobile menu">
          </button>
        </div>
      </div>


      <div class="sidenav" id="mysidenav">
        <nav class="flex flex-col gap-24">
          <button id="btn-close"><img src="images/shared/mobile/close.svg" alt="close icon"></button>
          <div class="flex flex-col items-center gap-3 sidenav__list">
            <a class="opacity-70 focus:underline" href="pricing.html">Pricing</a>
            <a class="opacity-70 focus:underline" href="about.html">About</a>
            <a class="opacity-70 focus:underline" href="contact.html">Contact</a>
            <a class="btn btn-primary self-stretch" href="#">Schedule a Demo</a>
          </div>
        </nav>
      </div>
    </header>

    <div class="common-container-padding">
      <div class="container">
        <div class="flex lg:justify-start justify-center">
          <h1 class="heading-1--small common-heading-width lg:text-left text-center">
            Submit a help request and weâ€™ll get in touch shortly.
          </h1>
        </div>

        <form action="#">
          <input type="text" name="fullName" id="fullName" placeholder="Name">
          <input type="text" name="emailId" id="emailId" placeholder="Email Address">
          <input type="text" name="companyName" id="companyName" placeholder="Company Name">
          <input type="text" name="title" id="title" placeholder="Title">
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
          <button type="submit">Submit</button>
        </form>

        <div>
          <h4 class="heading-4">Join the thousands of innovators already building with us</h4>
          <div
            class="we-work-with__companies grid md:grid-col-3 grid-col-2 items-center justify-items-center huge:order-2">
            <img src="images/shared/desktop/tesla.svg" alt="Tesla">
            <img src="images/shared/desktop/microsoft.svg" alt="Microsof">
            <img src="images/shared/desktop/hewlett-packard.svg" alt="hewlett-packard">
            <img src="images/shared/desktop/oracle.svg" alt="oracle">
            <img src="images/shared/desktop/google.svg" alt="google">
            <img src="images/shared/desktop/nvidia.svg" alt="nvidia">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>

</html>
