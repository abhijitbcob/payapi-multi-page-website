<html lang="en">

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />

  <title>Frontend Mentor | PayAPI Website Challenge</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header pricing-header bg-primary bg-pattern-circle">
    <div class="container">
      <div class="flex items-center justify-between">
        <a href="index.html">
          <img src="images/shared/desktop/logo.svg" alt="logo">
        </a>
        <nav class="flex-grow hide-for-mobile">
          <ul class="header__nav-list flex items-center">
            <li><a class="blue-link font-bold opacity-70 hover:opacity-1 transition-all focus:underline"

    </div>

          <a class="opacity-70 focus:underline" href="pricing.html">Pricing</a>
